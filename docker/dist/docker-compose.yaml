services:
  client:
    image: bluewaveuptime/uptime_client:latest
    restart: always
    environment:
      UPTIME_APP_API_BASE_URL: "${CHECKMATESERVER}/api/v1"
      UPTIME_STATUS_PAGE_SUBDOMAIN_PREFIX: "http://uptimegenie.com/"
    ports:
      - "3010:80"
    depends_on:
      - server
  server:
    image: bluewaveuptime/uptime_server:latest
    restart: always
    ports:
      - "5000:5000"
    depends_on:
      - redis
      - mongodb
    environment:
      
      JWT_SECRET:              "${JWT_SECRET}"
      REFRESH_TOKEN_SECRET:    "${REFRESH_TOKEN_SECRET}"

     
      DB_CONNECTION_STRING:    "mongodb://mongodb:27017/uptime_db"
      REDIS_HOST:              "redis"
      REDIS_PORT:              "${REDIS_PORT}"

      
      SYSTEM_EMAIL_ADDRESS:    "${SYSTEM_EMAIL_ADDRESS}"
      SYSTEM_EMAIL_PASSWORD:   "${SYSTEM_EMAIL_PASSWORD}"
      SYSTEM_EMAIL_HOST:       "${SYSTEM_EMAIL_HOST}"
      SYSTEM_EMAIL_PORT:       "${SYSTEM_EMAIL_PORT}"
      PAGESPEED_API_KEY:       "${PAGESPEED_API_KEY}"

      TOKEN_TTL:               "99d"
      REFRESH_TOKEN_TTL:       "99d"
      DB_TYPE:                 "MongoDB"

  redis:
    image: bluewaveuptime/uptime_redis:latest
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - ./redis/data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 5s
  mongodb:
    image: bluewaveuptime/uptime_database_mongo:latest
    restart: always
    volumes:
      - ./mongo/data:/data/db
    command: ["mongod", "--quiet"]
    ports:
      - "27017:27017"
